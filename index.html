<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BoolFlix_byAR</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>

  <body>

    <div class="container_page">
      <div class="navbar">
        <div class="navbar-left">
          <div id="logo">BOOLFLIX</div>
          <div class="lista_NavbarLeft">
            <a href="#">Home</a>
            <a href="#">Serie TV</a>
            <a href="#">Film</a>
            <a href="#">Originali</a>
            <a href="#">Aggiunti di recente</a>
            <a href="#">La mia lista</a>
          </div>
        </div>
        <div class="navbar-right">
          <div class="lista_NavbarRight">
            <i class="fas fa-bell"></i>
            <div> ALESSANDRO </div>
            <i class="fas fa-search ricerca"></i>
          </div>
          <input type="search" id="searchfilm" class="displaynone" placeholder="Cerca il film..">
        </div>
      </div>

      <div class="container">
        <div class="container_cards">

        </div>
      </div>
    </div>

    <script src="script.js" charset="utf-8"></script>
    <script id="template-cards" type="text/x-handlebars-template">
      <div class="card">
        <img src="{{indirizzo}}" alt="Immagine non disponibile">
        <div class="descrizioneScheda">
          <h4>Titolo: <span>{{titolo}}</span></h4>
          <h4>Titolo Originale: <span>{{titoloOrig}}</span></h4>
          <h4>Lingua: {{{lingua}}}</h4>
          <h4>Voto:{{{voto}}}</h4>
          <h4>Presentazione: <span>{{overview}}</span></h4>
        </div>
      </div>
    </script>
  </body>
</html>
